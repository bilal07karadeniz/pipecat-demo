# Production Docker Compose (standalone)
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Start Docker Desktop
#   2. Copy .env.example to .env and fill in your API keys

services:
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # API Keys - set these in .env file or environment
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - CARTESIA_API_KEY=${CARTESIA_API_KEY}
      - CARTESIA_VOICE_ID=${CARTESIA_VOICE_ID:-ee7ea9f8-c0c1-498c-9279-764d6b56d189}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-mini}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      # Server settings
      - HOST=0.0.0.0
      - PORT=8000
      - STORAGE_PATH=/app/storage
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      # Only persist storage, don't mount source code
      - backend_storage:/app/storage
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend service (production - nginx serving static files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=/api
    depends_on:
      - backend
    restart: always

volumes:
  backend_storage:
    driver: local
